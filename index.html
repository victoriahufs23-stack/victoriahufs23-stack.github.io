<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>
<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#ffd6e7,#ffeef5);
font-family:sans-serif;
overflow:hidden;
}

.card{
background:white;
padding:40px 50px;
border-radius:25px;
text-align:center;
box-shadow:0 20px 50px rgba(0,0,0,0.15);
position:relative;
}

h1{color:#ff4d88;margin-bottom:10px}

p{font-size:18px;margin-bottom:25px}

.buttons{position:relative;height:60px}

button{
border:none;
padding:12px 25px;
font-size:16px;
border-radius:20px;
cursor:pointer;
position:absolute;
transition:.25s;
}

#yes{background:#4CAF50;color:white;left:25%}
#no{background:#ff4d4d;color:white;right:25%}

.message{
margin-top:15px;
height:24px;
font-size:18px;
color:#ff4d88;
}
</style>
</head>
<body>

<div class="card">
<h1>Hey Cutie!</h1>
<p>Will you be my Valentine?</p>

<div class="buttons">
<button id="yes">Yes</button>
<button id="no">No</button>
</div>

<div class="message" id="msg"></div>
</div>

<script>
const noBtn=document.getElementById("no");
const yesBtn=document.getElementById("yes");
const msg=document.getElementById("msg");

let noCount=0;

const texts=[
"Nooo üò¢",
"please baby... ü•∫",
"don't do this to me üòø",
"you are breaking my heart üò≠üíî"
];

function moveButton(){
const x=Math.random()*300-150;
const y=Math.random()*200-100;
noBtn.style.transform=`translate(${x}px,${y}px)`;
}

noBtn.addEventListener("mouseover",moveButton);

noBtn.addEventListener("click",()=>{
moveButton();
if(noCount<texts.length){
msg.textContent=texts[noCount];
noCount++;
}else{
msg.textContent=texts[texts.length-1];
}
});

yesBtn.addEventListener("click",()=>{
document.body.innerHTML="<h1 style='color:#ff4d88;font-family:sans-serif'>You have no choice now üíñüòè</h1>";
});
</script>

</body>
</html>
