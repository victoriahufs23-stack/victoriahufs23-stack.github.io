<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#ffd6e7,#ffeef5);
font-family:sans-serif;
overflow:hidden;
}

.card{
background:white;
padding:40px 50px;
border-radius:25px;
text-align:center;
box-shadow:0 20px 50px rgba(0,0,0,0.15);
position:relative;
}

h1{color:#ff4d88;margin-bottom:10px}
p{font-size:18px;margin-bottom:25px}

.buttons{
position:relative;
height:80px;
}

button{
border:none;
padding:12px 25px;
font-size:16px;
border-radius:25px;
cursor:pointer;
position:absolute;
transition:.3s;
}

#yes{
background:#4CAF50;
color:white;
left:25%;
}

#no{
background:#ff4d4d;
color:white;
right:25%;
}

.message{
margin-top:15px;
height:24px;
font-size:18px;
color:#ff4d88;
}

/* hearts */
.heart{
position:absolute;
font-size:20px;
animation:float 3s linear forwards;
}

@keyframes float{
0%{transform:translateY(0) scale(0.5);opacity:1}
100%{transform:translateY(-200px) scale(2);opacity:0}
}
</style>
</head>
<body>

<div class="card" id="card">
<h1>Hey Cutie! ðŸ’•</h1>
<p>Will you be my Valentine?</p>

<div class="buttons">
<button id="yes">Yes</button>
<button id="no">No</button>
</div>

<div class="message" id="msg"></div>
</div>

<script>
const noBtn=document.getElementById("no");
const yesBtn=document.getElementById("yes");
const msg=document.getElementById("msg");

let noCount=0;
let yesScale=1;

const texts=[
"Nooo ðŸ˜¢",
"please baby... ðŸ¥º",
"don't do this to me ðŸ˜¿",
"you are breaking my heart ðŸ˜­ðŸ’”"
];

function moveButton(){
const x=Math.random()*150-75;
const y=Math.random()*80-40;
noBtn.style.transform=`translate(${x}px,${y}px)`;
}

noBtn.addEventListener("mouseover",moveButton);

noBtn.addEventListener("click",()=>{
moveButton();

if(noCount<texts.length){
msg.textContent=texts[noCount];
noCount++;
yesScale+=0.2;
yesBtn.style.transform=`scale(${yesScale})`;
}
});

yesBtn.addEventListener("click",()=>{

// confetti
confetti({
particleCount:200,
spread:120,
origin:{y:0.6}
});

// replace card
document.body.innerHTML=`
<div style="text-align:center">
<h1 style="color:#ff4d88;font-size:40px">I LOVE YOU ðŸ’–</h1>
<h2 style="color:#ff6fa5">Happy Valentine's Day!</h2>
</div>
`;

// hearts animation
for(let i=0;i<50;i++){
setTimeout(()=>{
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="ðŸ’–";
heart.style.left=Math.random()*100+"vw";
heart.style.bottom="0";
heart.style.fontSize=(20+Math.random()*30)+"px";
document.body.appendChild(heart);

setTimeout(()=>heart.remove(),3000);
},i*100);
}

});
</script>

</body>
</html>
