<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Valentine ðŸ’–</title>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#ffd6e7,#ffeef5);
font-family:sans-serif;
overflow:hidden;
}

.card{
background:white;
padding:40px;
border-radius:30px;
text-align:center;
box-shadow:0 20px 60px rgba(0,0,0,0.12);
width:430px;
position:relative;
}

#startScreen{
cursor:pointer;
}

.bigHeart{
font-size:130px;
animation:pulse 1.5s infinite;
}

@keyframes pulse{
0%{transform:scale(1)}
50%{transform:scale(1.1)}
100%{transform:scale(1)}
}

.startText{
font-size:22px;
color:#ff4d88;
margin-top:10px;
}

#mainContent{ display:none; }

h1{
color:#ff4d88;
margin-bottom:20px;
}

#emoji{
font-size:120px;
height:140px;
display:flex;
align-items:center;
justify-content:center;
}

#message{
margin-top:10px;
font-size:20px;
color:#ff4d88;
min-height:30px;
}

.buttons{
position:relative;
height:120px;
margin-top:25px;
}

button{
border:none;
padding:18px 45px;
font-size:22px;
border-radius:40px;
cursor:pointer;
position:absolute;
transition:all .3s ease;
}

#yes{
background:#4CAF50;
color:white;
left:10%;
}

#no{
background:#ff4d4d;
color:white;
right:10%;
}

/* FINAL CLOUD */

.cloud{
position:absolute;
left:50%;
top:50%;
transform:translate(-50%,-50%);
background:white;
padding:40px 60px;
border-radius:50px;
box-shadow:0 20px 60px rgba(0,0,0,0.15);
font-size:28px;
color:#ff4d88;
text-align:center;
}

.centerHeart{
position:absolute;
left:50%;
top:50%;
font-size:30px;
animation:explode 2s ease-out forwards;
}

@keyframes explode{
0%{transform:translate(-50%,-50%) scale(.5);opacity:1}
100%{transform:translate(calc(-50% + var(--x)), calc(-50% + var(--y))) scale(2);opacity:0}
}
</style>
</head>
<body>

<div class="card" id="card">

<div id="startScreen">
<div class="bigHeart">ðŸ’—</div>
<div class="startText">Click me ðŸ’•</div>
</div>

<div id="mainContent">
<h1>Will you be my Valentine? ðŸ’•</h1>
<div id="emoji">ðŸ™‚</div>
<div id="message"></div>

<div class="buttons" id="buttons">
<button id="yes">Yes</button>
<button id="no">No</button>
</div>
</div>

</div>

<audio id="bgMusic" src="music.mp3" loop></audio>

<script>

const startScreen=document.getElementById("startScreen");
const mainContent=document.getElementById("mainContent");
const music=document.getElementById("bgMusic");
const yes=document.getElementById("yes");
const no=document.getElementById("no");
const emoji=document.getElementById("emoji");
const message=document.getElementById("message");
const buttons=document.getElementById("buttons");
const card=document.getElementById("card");

let count=0;
let yesScale=1;

const sadStages=[
{emoji:"ðŸ¥º", text:"please donâ€™t say noâ€¦"},
{emoji:"ðŸ˜¢", text:"youâ€™re breaking my heart"},
{emoji:"ðŸ˜­", text:"Iâ€™m cryingâ€¦"},
{emoji:"ðŸ˜­ðŸ’¦", text:"this is so unfair ðŸ˜­"}
];

/* START */

startScreen.addEventListener("click",()=>{
startScreen.style.display="none";
mainContent.style.display="block";
music.play();
});

/* NO BUTTON â€” Ð¢ÐžÐ›Ð¬ÐšÐž Ð’ Ð‘Ð›ÐžÐšÐ• ÐšÐÐžÐŸÐžÐš */

function moveNo(){

const areaRect = buttons.getBoundingClientRect();
const noRect = no.getBoundingClientRect();

const maxX = areaRect.width - noRect.width;
const maxY = areaRect.height - noRect.height;

const randomX = Math.random() * maxX;
const randomY = Math.random() * maxY;

no.style.left = randomX + "px";
no.style.top = randomY + "px";

/* Ð¿Ð°Ð½Ð¸ÐºÐ° */
if(count>=2){
no.style.transition="all 0.2s ease";
}
if(count>=3){
no.style.transition="all 0.1s linear";
}
}

no.addEventListener("mouseover",moveNo);

no.addEventListener("click",()=>{
if(count<sadStages.length){
emoji.innerHTML=sadStages[count].emoji;
message.innerHTML=sadStages[count].text;
count++;
}

yesScale+=0.2;
yes.style.transform=`scale(${yesScale})`;

moveNo();
});

/* YES */

yes.addEventListener("click",()=>{
confetti({particleCount:300,spread:150});
setTimeout(showFinal,2000);
});

function showFinal(){
card.innerHTML="";

let cloud=document.createElement("div");
cloud.className="cloud";
cloud.innerHTML=`
<strong>I love you, Honey-bunny!!! ðŸ’–</strong><br><br>
I love you to the moon and back ðŸŒ™âœ¨
`;
document.body.appendChild(cloud);

for(let i=0;i<60;i++){
let heart=document.createElement("div");
heart.className="centerHeart";
heart.innerHTML="ðŸ’–";
heart.style.setProperty('--x',(Math.random()-0.5)*600+'px');
heart.style.setProperty('--y',(Math.random()-0.5)*400+'px');
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),2000);
}
}

</script>

</body>
</html>
