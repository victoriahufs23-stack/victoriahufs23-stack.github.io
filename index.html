<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Valentine</title>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#ffd6e7,#ffeef5);
font-family:sans-serif;
overflow:hidden;
}

.card{
background:white;
padding:40px;
border-radius:30px;
text-align:center;
box-shadow:0 20px 60px rgba(0,0,0,0.12);
width:430px;
}

h1{
color:#ff4d88;
margin-bottom:20px;
}

#emoji{
font-size:120px;
transition:.3s;
height:140px;
display:flex;
align-items:center;
justify-content:center;
}

#message{
margin-top:10px;
font-size:20px;
color:#ff4d88;
min-height:30px;
transition:.3s;
}

.buttons{
position:relative;
height:120px;
margin-top:25px;
}

button{
border:none;
padding:18px 45px;
font-size:22px;
border-radius:40px;
cursor:pointer;
position:absolute;
transition:.3s;
}

#yes{
background:#4CAF50;
color:white;
left:8%;
}

#no{
background:#ff4d4d;
color:white;
right:8%;
}

.heart{
position:absolute;
left:50%;
top:50%;
font-size:30px;
animation:explode 2s ease-out forwards;
}

@keyframes explode{
0%{transform:translate(0,0) scale(.5);opacity:1}
100%{transform:translate(var(--x),var(--y)) scale(2);opacity:0}
}

.loveText{
position:absolute;
font-size:28px;
color:#ff4d88;
animation:fadeIn 1s ease forwards;
}

@keyframes fadeIn{
from{opacity:0; transform:translateY(20px);}
to{opacity:1; transform:translateY(0);}
}
</style>
</head>
<body>

<div class="card" id="card">
<h1>Will you be my Valentine? üíï</h1>

<div id="emoji">üôÇ</div>
<div id="message"></div>

<div class="buttons">
<button id="yes">Yes</button>
<button id="no">No</button>
</div>
</div>

<!-- –ú–£–ó–´–ö–ê -->
<audio id="bgMusic" src="music.mp3" loop></audio>

<script>

const yes=document.getElementById("yes");
const no=document.getElementById("no");
const emoji=document.getElementById("emoji");
const message=document.getElementById("message");
const card=document.getElementById("card");
const music=document.getElementById("bgMusic");

let count=0;
let yesScale=1;
let musicStarted=false;

const sadStages=[
{emoji:"ü•∫", text:"please don‚Äôt say no‚Ä¶"},
{emoji:"üò¢", text:"you‚Äôre breaking my heart"},
{emoji:"üò≠", text:"I‚Äôm crying‚Ä¶"},
{emoji:"üò≠üí¶", text:"this is so unfair üò≠"}
];

// –§–£–ù–ö–¶–ò–Ø –ü–õ–ê–í–ù–û–ì–û –ó–ê–ü–£–°–ö–ê –ú–£–ó–´–ö–ò
function startMusic(){
if(musicStarted) return;
musicStarted=true;

music.volume=0;
music.play();

let fade=setInterval(()=>{
if(music.volume<1){
music.volume+=0.05;
}else{
clearInterval(fade);
}
},100);
}

no.addEventListener("mouseover",()=>{
no.style.transform=`translate(${Math.random()*60-30}px,${Math.random()*40-20}px)`;
});

no.addEventListener("click",()=>{

startMusic();

if(count<sadStages.length){
emoji.innerHTML=sadStages[count].emoji;
message.innerHTML=sadStages[count].text;
emoji.style.transform="scale(1.2)";
setTimeout(()=>emoji.style.transform="scale(1)",200);
count++;
}
yesScale+=0.2;
yes.style.transform=`scale(${yesScale})`;
});

yes.addEventListener("click",()=>{

startMusic();

confetti({
particleCount:300,
spread:150
});

if(count===0){
emoji.innerHTML="üòç";
message.innerHTML="Yaaay!! üíñ";
}else{
emoji.innerHTML="ü•≥üíñ";
message.innerHTML="You have no choice now üòèüíò";
}

// —Å–µ—Ä–¥—Ü–∞
for(let i=0;i<60;i++){
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="üíñ";
heart.style.setProperty('--x',(Math.random()-0.5)*900+'px');
heart.style.setProperty('--y',(Math.random()-0.5)*600+'px');
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),2000);
}

// —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã —Ñ–∏–Ω–∞–ª—å–Ω—ã–π —ç–∫—Ä–∞–Ω
setTimeout(showFinal,2000);

});

function showFinal(){

// –æ—á–∏—â–∞–µ–º –≤—Å—ë
card.innerHTML="";

// —Å–æ–∑–¥–∞—ë–º –æ–±–ª–∞—á–∫–æ
let cloud=document.createElement("div");
cloud.style.position="fixed";
cloud.style.left="50%";
cloud.style.top="50%";
cloud.style.transform="translate(-50%,-50%)";
cloud.style.background="white";
cloud.style.padding="50px 70px";
cloud.style.borderRadius="60px";
cloud.style.boxShadow="0 20px 60px rgba(0,0,0,0.2)";
cloud.style.fontSize="32px";
cloud.style.color="#ff4d88";
cloud.style.textAlign="center";
cloud.style.zIndex="1000";
cloud.style.animation="fadeIn 0.8s ease forwards";

cloud.innerHTML="–õ—é–±–ª—é —Ç–µ–±—è, –ú–û–ô –ó–ê–ô–ß–û–ù–û–ö üòòüíñ";

document.body.appendChild(cloud);

// —Å–µ—Ä–¥–µ—á–∫–∏ –æ—Ç —Ü–µ–Ω—Ç—Ä–∞
for(let i=0;i<70;i++){
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="üíñ";
heart.style.position="fixed";
heart.style.left="50%";
heart.style.top="50%";
heart.style.setProperty('--x',(Math.random()-0.5)*800+'px');
heart.style.setProperty('--y',(Math.random()-0.5)*600+'px');
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),2000);
}

}
