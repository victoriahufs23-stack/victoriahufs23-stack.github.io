<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Valentine</title>

<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#ffd6e7,#ffeef5);
font-family:sans-serif;
overflow:hidden;
}

.card{
background:white;
padding:40px;
border-radius:30px;
text-align:center;
box-shadow:0 20px 60px rgba(0,0,0,0.12);
width:400px;
}

h1{
color:#ff4d88;
margin-bottom:20px;
}

.buttons{
position:relative;
height:100px;
margin-top:20px;
}

button{
border:none;
padding:15px 35px;
font-size:20px;
border-radius:40px;
cursor:pointer;
position:absolute;
transition:.3s;
}

#yes{
background:#4CAF50;
color:white;
left:8%;
}

#no{
background:#ff4d4d;
color:white;
right:8%;
}

.tear{
animation:tearDrop 1.4s infinite ease-in;
}

@keyframes tearDrop{
0%{transform:translateY(0); opacity:1}
100%{transform:translateY(30px); opacity:0}
}

</style>
</head>
<body>

<div class="card">
<h1>Will you be my Valentine? ðŸ’•</h1>

<div id="scene"></div>

<div class="buttons">
<button id="yes">Yes</button>
<button id="no">No</button>
</div>
</div>

<script>

const no=document.getElementById("no");
const yes=document.getElementById("yes");
const scene=document.getElementById("scene");

let count=0;

no.addEventListener("click",()=>{

count++;

if(count===1){

scene.innerHTML=`
<svg width="200" height="200" viewBox="0 0 200 200">

<!-- Shadow -->
<ellipse cx="100" cy="170" rx="45" ry="10" fill="rgba(0,0,0,0.1)" />

<!-- Body -->
<ellipse cx="100" cy="120" rx="45" ry="50" fill="url(#gradWhite)" />

<!-- Head -->
<ellipse cx="100" cy="75" rx="55" ry="50" fill="url(#gradWhite)" />

<!-- Ears -->
<ellipse cx="75" cy="35" rx="18" ry="28" fill="url(#gradWhite)" />
<ellipse cx="125" cy="35" rx="18" ry="28" fill="url(#gradWhite)" />

<!-- Eyes -->
<ellipse cx="85" cy="75" rx="6" ry="8" fill="#5b3a2e" />
<ellipse cx="115" cy="75" rx="6" ry="8" fill="#5b3a2e" />

<!-- Cheeks -->
<circle cx="70" cy="95" r="12" fill="#ffb3c7" opacity=".6"/>
<circle cx="130" cy="95" r="12" fill="#ffb3c7" opacity=".6"/>

<!-- Tears -->
<ellipse class="tear" cx="85" cy="90" rx="4" ry="7" fill="#5ec6ff"/>
<ellipse class="tear" cx="115" cy="90" rx="4" ry="7" fill="#5ec6ff" style="animation-delay:.6s"/>

<defs>
<radialGradient id="gradWhite" cx="50%" cy="40%">
<stop offset="0%" stop-color="#ffffff"/>
<stop offset="100%" stop-color="#f0f0f0"/>
</radialGradient>
</defs>

</svg>
`;

}

});

</script>

</body>
</html>
