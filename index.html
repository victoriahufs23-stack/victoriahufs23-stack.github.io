<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Valentine</title>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#ffd6e7,#ffeef5);
font-family:sans-serif;
overflow:hidden;
}

.card{
background:white;
padding:40px;
border-radius:30px;
text-align:center;
box-shadow:0 20px 60px rgba(0,0,0,0.12);
width:420px;
}

h1{
color:#ff4d88;
margin-bottom:25px;
}

#emoji{
font-size:120px;
transition:.3s;
height:140px;
display:flex;
align-items:center;
justify-content:center;
}

.buttons{
position:relative;
height:120px;
margin-top:20px;
}

button{
border:none;
padding:18px 45px;
font-size:22px;
border-radius:40px;
cursor:pointer;
position:absolute;
transition:.3s;
}

#yes{
background:#4CAF50;
color:white;
left:8%;
}

#no{
background:#ff4d4d;
color:white;
right:8%;
}

.heart{
position:absolute;
left:50%;
top:50%;
font-size:30px;
animation:explode 2s ease-out forwards;
}

@keyframes explode{
0%{transform:translate(0,0) scale(.5);opacity:1}
100%{transform:translate(var(--x),var(--y)) scale(2);opacity:0}
}
</style>
</head>
<body>

<div class="card">
<h1>Will you be my Valentine? üíï</h1>

<div id="emoji">üôÇ</div>

<div class="buttons">
<button id="yes">Yes</button>
<button id="no">No</button>
</div>
</div>

<script>

const yes=document.getElementById("yes");
const no=document.getElementById("no");
const emoji=document.getElementById("emoji");

let count=0;
let yesScale=1;

const sadStages=[
"ü•∫",
"üò¢",
"üò≠",
"üò≠üí¶"
];

no.addEventListener("mouseover",()=>{
no.style.transform=`translate(${Math.random()*60-30}px,${Math.random()*40-20}px)`;
});

no.addEventListener("click",()=>{
if(count<sadStages.length){
emoji.innerHTML=sadStages[count];
emoji.style.transform="scale(1.2)";
setTimeout(()=>emoji.style.transform="scale(1)",200);
count++;
}

yesScale+=0.2;
yes.style.transform=`scale(${yesScale})`;
});

yes.addEventListener("click",()=>{

// –ö–æ–Ω—Ñ–µ—Ç—Ç–∏
confetti({
particleCount:300,
spread:150
});

if(count===0){
emoji.innerHTML="üòç";
}else{
emoji.innerHTML="ü•≥üíñ";
}

// –°–µ—Ä–¥—Ü–∞ –∏–∑ —Ü–µ–Ω—Ç—Ä–∞
for(let i=0;i<70;i++){
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="üíñ";
heart.style.setProperty('--x',(Math.random()-0.5)*900+'px');
heart.style.setProperty('--y',(Math.random()-0.5)*600+'px');
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),2000);
}

});

</script>

</body>
</html>
