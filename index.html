<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Valentine</title>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#ffd6e7,#ffeef5);
font-family:sans-serif;
overflow:hidden;
}

.card{
background:white;
padding:40px;
border-radius:30px;
text-align:center;
box-shadow:0 20px 60px rgba(0,0,0,0.12);
width:430px;
position:relative;
}

h1{
color:#ff4d88;
margin-bottom:20px;
}

#emoji{
font-size:120px;
height:140px;
display:flex;
align-items:center;
justify-content:center;
transition:.3s;
}

#message{
margin-top:10px;
font-size:20px;
color:#ff4d88;
min-height:30px;
transition:.3s;
}

.buttons{
position:relative;
height:120px;
margin-top:25px;
}

button{
border:none;
padding:18px 45px;
font-size:22px;
border-radius:40px;
cursor:pointer;
position:absolute;
transition:.3s;
}

#yes{
background:#4CAF50;
color:white;
left:8%;
}

#no{
background:#ff4d4d;
color:white;
right:8%;
}

.heart{
position:fixed;
left:50%;
top:50%;
font-size:30px;
animation:explode 2s ease-out forwards;
}

@keyframes explode{
0%{
transform:translate(-50%,-50%) scale(.5);
opacity:1;
}
100%{
transform:translate(calc(-50% + var(--x)), calc(-50% + var(--y))) scale(2);
opacity:0;
}
}

.cloud{
position:fixed;
left:50%;
top:50%;
transform:translate(-50%,-50%);
background:white;
padding:50px 70px;
border-radius:60px;
box-shadow:0 20px 60px rgba(0,0,0,0.2);
font-size:32px;
color:#ff4d88;
text-align:center;
animation:fadeIn .8s ease forwards;
z-index:1000;
}

@keyframes fadeIn{
from{opacity:0; transform:translate(-50%,-40%) scale(.8);}
to{opacity:1; transform:translate(-50%,-50%) scale(1);}
}
</style>
</head>
<body>

<div class="card" id="card">
<h1>Will you be my Valentine? ğŸ’•</h1>

<div id="emoji">ğŸ™‚</div>
<div id="message"></div>

<div class="buttons" id="buttons">
<button id="yes">Yes</button>
<button id="no">No</button>
</div>
</div>

<script>

const yes=document.getElementById("yes");
const no=document.getElementById("no");
const emoji=document.getElementById("emoji");
const message=document.getElementById("message");
const card=document.getElementById("card");
const buttons=document.getElementById("buttons");

let count=0;
let yesScale=1;

const sadStages=[
{emoji:"ğŸ¥º", text:"please donâ€™t say noâ€¦"},
{emoji:"ğŸ˜¢", text:"youâ€™re breaking my heart"},
{emoji:"ğŸ˜­", text:"Iâ€™m cryingâ€¦"},
{emoji:"ğŸ˜­ğŸ’¦", text:"this is so unfair ğŸ˜­"}
];

/* NO BUTTON movement only inside button area */

function moveNo(){
const areaRect = buttons.getBoundingClientRect();
const noRect = no.getBoundingClientRect();

const maxX = areaRect.width - noRect.width;
const maxY = areaRect.height - noRect.height;

const randomX = Math.random() * maxX;
const randomY = Math.random() * maxY;

no.style.left = randomX + "px";
no.style.top = randomY + "px";

if(count>=2){
no.style.transition="all 0.2s ease";
}
if(count>=3){
no.style.transition="all 0.1s linear";
}
}

no.addEventListener("mouseover",moveNo);

no.addEventListener("click",()=>{
if(count<sadStages.length){
emoji.innerHTML=sadStages[count].emoji;
message.innerHTML=sadStages[count].text;
emoji.style.transform="scale(1.2)";
setTimeout(()=>emoji.style.transform="scale(1)",200);
count++;
}
yesScale+=0.2;
yes.style.transform=`scale(${yesScale})`;
moveNo();
});

/* YES BUTTON */

yes.addEventListener("click",()=>{

confetti({
particleCount:300,
spread:150
});

if(count===0){
emoji.innerHTML="ğŸ˜";
message.innerHTML="Yaaay!! ğŸ’–";
}else{
emoji.innerHTML="ğŸ¥³ğŸ’–";
message.innerHTML="You have no choice now ğŸ˜ğŸ’˜";
}

setTimeout(showFinal,2000);

});

/* FINAL SCREEN */

function showFinal(){

card.innerHTML="";

let cloud=document.createElement("div");
cloud.className="cloud";
cloud.innerHTML="Ğ›ÑĞ±Ğ»Ñ Ñ‚ĞµĞ±Ñ, ĞœĞĞ™ Ğ—ĞĞ™Ğ§ĞĞĞĞš ğŸ˜˜ğŸ’–";

document.body.appendChild(cloud);

// hearts explode from center
for(let i=0;i<70;i++){
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="ğŸ’–";
heart.style.setProperty('--x',(Math.random()-0.5)*800+'px');
heart.style.setProperty('--y',(Math.random()-0.5)*600+'px');
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),2000);
}

}

</script>

</body>
</html>
