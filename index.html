<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Valentine</title>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#ffd6e7,#ffeef5);
font-family:sans-serif;
overflow:hidden;
}

.card{
background:white;
padding:40px;
border-radius:30px;
text-align:center;
box-shadow:0 20px 60px rgba(0,0,0,0.12);
width:430px;
}

h1{
color:#ff4d88;
margin-bottom:20px;
}

#emoji{
font-size:120px;
transition:.3s;
height:140px;
display:flex;
align-items:center;
justify-content:center;
}

#message{
margin-top:10px;
font-size:20px;
color:#ff4d88;
min-height:30px;
transition:.3s;
}

.buttons{
position:relative;
height:120px;
margin-top:25px;
}

button{
border:none;
padding:18px 45px;
font-size:22px;
border-radius:40px;
cursor:pointer;
position:absolute;
transition:.3s;
}

#yes{
background:#4CAF50;
color:white;
left:8%;
}

#no{
background:#ff4d4d;
color:white;
right:8%;
}

.heart{
position:fixed;
left:50%;
top:50%;
font-size:30px;
animation:explode 2s ease-out forwards;
}

@keyframes explode{
0%{transform:translate(-50%,-50%) scale(.5);opacity:1}
100%{transform:translate(calc(-50% + var(--x)), calc(-50% + var(--y))) scale(2);opacity:0}
}

.cloud{
position:fixed;
left:50%;
top:50%;
transform:translate(-50%,-50%);
background:white;
padding:50px 70px;
border-radius:60px;
box-shadow:0 20px 60px rgba(0,0,0,0.2);
font-size:32px;
color:#ff4d88;
text-align:center;
animation:fadeIn 0.8s ease forwards;
}

@keyframes fadeIn{
from{opacity:0; transform:translate(-50%,-50%) scale(.8);}
to{opacity:1; transform:translate(-50%,-50%) scale(1);}
}
</style>
</head>
